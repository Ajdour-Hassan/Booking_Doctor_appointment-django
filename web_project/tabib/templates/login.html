{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} text-center">
    {{message}}
</div>
{% endfor %}
{% endif %}


<div class="container">
   <div class="row">
    <div class="col-md-3">

    </div>
      <div class="col-md-6">
           <h3> Sign up Now </h3>
        <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group">
                {{form.username|as_crispy_field}}
             </div>

              <div class="form-group">
                {{form.password|as_crispy_field}}
              </div>

           <button class="btn btn-success btn-active" type="submit"> Submit </button>
        </form>
       </div>
       <div class="col-md-3">

       </div>
    </div>
 </div>


{% endblock content %}
